<!DOCTYPE html>
<html>
  <head>
    <!-- CSS -->
    <style>
      .formField {
        margin-bottom: 10px;
      }
      input {
        height: 20px;
      }
      .myInputFields {
        border: 1px solid blue;
        height: 20px;
        width: 200px;
        border-radius: 5px;
        padding: 5px;
      }
      .mySubmitButton {
        margin-top: 10px;
        background-color: blue;
        color: #fff;
        width: 150px;
        height: 40px;
        border-radius: 10px;
        margin-left: 50px;
      }
    </style>
    <!-- JavaScript -->
    <script src="./../Javascript/myutils.js"></script>
    <script>
      function submitForm() {
        console.log('My Form is submitted!!');
        console.log('This is my First name: ', document.getElementById('firstName').value);
        var name = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        console.log('This is my Full Name: ', name + " " + lastName);
      }
      var operand1 = 10;
      var operand2 = 30;
      console.log('Add :', operand1 + operand2);
      console.log('Subtract: ', operand2 - operand1);
      console.log('Multiply: ', operand2 * operand1);
      console.log('Division: ', operand2 / operand1);
      console.log('Modulus: ', operand2 % operand1);
      console.log('Modulus with Remainder: ', 30 % 4);
      // for(let i=0; i<20; i++) {
      //   if (i%2 != 0) {
      //     console.log('Odd Number: ', i);
      //   } 
      // }
      // for(let i=20; i>=0; i--) {
      //   if (i%2 != 0) {
      //     console.log('Odd Number: ', i);
      //   } 
      // }
      console.log('Equality: ', 20 == 20);
      if (operand1 == operand2) {
        console.log('Both are equal');
      } else {
        console.log('Both are not equal');
      }
      if (operand1 != operand2) {
        console.log('condition Satisfied.');
      }
      if(operand1 < operand2) {
        console.log('Less Than condition Satisfied.');
      }
      var c = 0, d = 30;
      if (c && d) {
        console.log('Logical And && :', c*d);
      }
      if (c || d) {
        console.log('Logical Or || :', c*d);
      }
      var logicalNot = true;
      if(!logicalNot) {
        console.log('Logical ! satisfied');
      } else {
        console.log('Logical ! unsatisfied');
      }
      var result = operand1 + operand2;
      console.log('Assignment Operator Result: ', result);
      let cc = 20;
      let dd = 20;
      cc += dd;
      console.log('Add plus assignment :', cc);
      operand2 -= operand1;
      console.log('Add plus substraction :', operand2);
    </script>
  </head>
  <body>
    <section>
      <div id="result"></div>
      <h1>This is my profile page!!</h1>
      <div>
        <form>
          <div class="formField">
            <label>First Name:</label>
            <input class="myInputFields"
              type="text"
              placeholder="Enter First Name"
              name="firstName"
              id="firstName"
            />
          </div>
          <div class="formField">
            <label>Last Name: </label>
            <input class="myInputFields"
              type="text"
              placeholder="Enter Last Name"
              name="lastName"
              id="lastName"
            />
          </div>
          <div class="formField">
            <lable>Gender</lable>
            Male: <input type="radio" name="maleGender" /> Female:
            <input type="radio" name="femaleGender" />
          </div>
          <div class="formField">
            <label>City: </label>
            Pune: <input type="checkbox" /> Mumbai: <input type="checkbox" />
          </div>
          <div class="formField">
            <label>Skill: </label>
            <select>
              <option>Select Any Skill</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="angular">Angular</option>
            </select>
          </div>
          <div class="formField">
            <lable>Password: </lable>
            <input class="myInputFields"
              type="password"
              name="password"
              placeholder="Enter a password"
            />
          </div>
          <div class="formField">
            <label>Description: </label>
            <textarea class="myInputFields" cols="30" rows="5"> </textarea>
          </div>
          <div class="formField">
            <label>User Profile Picture:</label>
            <input type="file" name="profileImage" />
          </div>
          <div>
            <button class="mySubmitButton" type="button" onclick="submitForm()">Submit</button>
          </div>
        </form>
      </div>
      <!-- Iframe -->
      <div>
        <iframe height="5000px" width="100%" src="https://foxpe.in/" title="My Iframe" style="border: none;"></iframe>
      </div>
    </section>
  </body>
</html>
