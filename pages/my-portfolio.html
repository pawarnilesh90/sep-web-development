<html>
    <head>
        <script>
            // Local Storage methods.
            function addLocalStorageData() {
                window.localStorage.setItem("user", JSON.stringify({userName: "Nilesh", email: "nilesh@gmail.com"}));
            }
            function ShowLocalStoragedata() {
                console.log("My data gets retrieved: ", JSON.parse(window.localStorage.getItem("user")));
            }
            function clearStoragedata() {
                window.localStorage.removeItem("user");
            }
            // Session storage methods.
            function addSeesionStorageData() {
                window.sessionStorage.setItem("user", JSON.stringify({userName: "Anand", email: "Anand@gmail.com"}));
            }
            function ShowSessionStoragedata() {
                console.log("My data gets retrieved: ", JSON.parse(window.sessionStorage.getItem("user")));
            }
            function clearSessionStoragedata() {
                window.sessionStorage.removeItem("user");
            }
        </script>
    </head>
    <body>

        <main>
            <section>

                <div>
                    <label>Local Storage: </label>
                    <button onclick="addLocalStorageData();">Store Data</button>
                    <button onclick="ShowLocalStoragedata();">Retrieve Data</button>
                    <button onclick="clearStoragedata();">Clear Data</button>
                </div>
                <div>
                    <label>Session Storage: </label>
                    <button onclick="addSeesionStorageData();">Store Data</button>
                    <button onclick="ShowSessionStoragedata();">Retrieve Data</button>
                    <button onclick="clearSessionStoragedata();">Clear Data</button>
                </div>
            </section>
            <aside>
