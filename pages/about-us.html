<html>
    <title>About us</title>

        function addInnerHtml() {
            document.getElementById("myContent").innerHTML = "HTML Content";
        }
    </script>
    <body>
        <h3>Welcome to About Us.</h3>
        <button onclick="addInnerHtml();">Add Content</button>
        <p id="myContent">
        </p>
    </body>
</html>
